<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Body Mass Index Calculator</div>
       Your height(cm):
       <input type = "number"class="input" id = "height" value = "180" 
       placeholder="Enter your height">
       Your Weight(kg):
       <input type = "number"class="input" id = "weight" value = "100" 
       placeholder="Enter your weight">
       <button class="btn" id="btn">Compute BMI</button>
       Your BMI:
       <input disabled type="text" class="input" id="bmi-result">
       <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
